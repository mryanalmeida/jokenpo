<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do JokenPow - Feito com o professor</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Jokenp√¥</h1>
    <h2>Jogador:</h2>
    <div class="imagem">
        <label for="pedra" onclick="jogar('pedra')">
            <img src="img/pedra.png" alt="pedra">
            <span>Pedra</span>
        </label>
        <label for="papel" onclick="jogar('papel')">
            <img src="img/papel.png" alt="papel">
            <span>Papel</span>
        </label>
        <label for="tesoura" onclick="jogar('tesoura')">
            <img src="img/tesoura.png" alt="tesoura">
            <span>Tesoura</span>
        </label>
        <input type="radio" name="grupo" id="pedra" value="pedra" style="display:none;">
        <input type="radio" name="grupo" id="papel" value="papel" style="display:none;">
        <input type="radio" name="grupo" id="tesoura" value="tesoura" style="display:none;">
    </div>
    <hr>
    <h2>Computador:</h2>
    <img src="img/pc.png" alt="pc" id="pc">
    <hr>
    <h3 id="placar"></h3>
    <script src="app.js"></script>
    <!-- Adicionando o registro do Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registrado com sucesso:', registration);
                    })
                    .catch((error) => {
                        console.log('Falha ao registrar o Service Worker:', error);
                    });
            });
        }
    </script>
</body>

</html>
